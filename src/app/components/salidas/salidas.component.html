<div class="container-fluid" id="salida">

<div class="container-fluid" id="tabla">

  <label>ERROR LEXICO <input type="checkbox" (click)="verLexico()" [(ngModel)]="_Tlexico" /></label><br/>
  <label>ERROR SINT√ÅCTICO <input type="checkbox" (click)="verSintactico()"  [(ngModel)]="_TSintactico" /></label><br/>

    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">NO</th>
            <th scope="col">FILA</th>
            <th scope="col">COLUMNA</th>
            <th scope="col">DESCRIPCION</th>
            <th scope="col">TIPO</th>
          </tr>
        </thead>
        <tbody>
          

            <tr class="table-active"  *ngFor="let lexico of ErrLexico; let i=index">
              <td>{{i}}</td>
              <td>{{lexico.Fila}}</td>
              <td>{{lexico.Columna}}</td>
              <td>{{lexico.Descripcion}}</td>
              <td>{{lexico.Error}}</td>
            </tr>

            <tr class="table-active"  *ngFor="let sintactico of ErrSintactico; let i=index">
              <td>{{sintactico.No}}</td>
              <td>{{sintactico.Fila}}</td>
              <td>{{sintactico.Columna}}</td>
              <td>{{sintactico.Descripcion}}</td>
              <td>{{sintactico.TipoE}}</td>
            </tr>
            
        </tbody>
      </table> 
</div>
